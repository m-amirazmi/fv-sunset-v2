<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
		<script defer src="./js/app-v7.js"></script>

		<link rel="stylesheet" href="./css/font.css" />
		<link rel="stylesheet" href="./css/main-v7.css" />
		<link rel="stylesheet" href="./css/mobile-v7.css" />

		<title>FashionValet</title>
	</head>
	<body>
		<main>
			<div id="sun">
				<div id="sun-container">
					<div id="sun-img">
						<img src="./images/sunset_circle.webp" alt="Sunset Circle" />
					</div>
				</div>
			</div>
			<div id="intro">
				<div class="intro-container">
					<h1>Dear FV Fam,</h1>
					<p class="text1">As they say, all good things must come to an end… and be replaced with something better.</p>
					<p class="text2">With that, we are thrilled to share with you – a brand new shopping experience.</p>
				</div>
			</div>
			<div id="bg-text1">
				<p>where you will be inspired and get rewarded - all personalised, just for you.</p>
			</div>
			<div id="bg">
				<div
					style="
						background: rgb(255, 255, 255);
						background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(222, 210, 151, 1) 50%, rgba(219, 203, 139, 1) 80%, rgba(207, 163, 111, 1) 100%);
						height: 500px;
					"
				></div>
				<div class="bg-img">
					<img src="./images/background.webp" width="100%" alt="background" />
				</div>
			</div>
		</main>
	</body>
</html>
